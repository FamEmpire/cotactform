<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="form-container">
        <form id="contactForm">
            <h2>Contact Us</h2>
            <div class="form-group name-group">
                <div class="input-group">
                    <label for="firstName">First Name <span>*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="input-group">
                    <label for="lastName">Last Name <span>*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email Address <span>*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="queryType">Query Type <span>*</span></label>
                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="generalEnquiry" name="queryType" value="General Enquiry" required>
                        <label for="generalEnquiry">General Enquiry</label>
                    </div>
                    <div class="radio-item">
                        <input type="radio" id="supportRequest" name="queryType" value="Support Request" required>
                        <label for="supportRequest">Support Request</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message <span>*</span></label>
                <textarea id="message" name="message" rows="4" required></textarea>
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="consent" name="consent" required>
                <label for="consent">I consent to being contacted by the team <span>*</span></label>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
